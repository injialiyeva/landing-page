<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/createAccountFin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left">
        <img
          class="background-img"
          src="/images/leftside background.svg"
          alt=""
        />
        <div class="logo">
          <img src="/images/ferrum logo 1.svg" alt="logo" />
        </div>
      </div>
      <div class="right">
        <div class="create-acc-txt">
          <div class="back-btn">
            <button type="button">
              <a href='/index.html'><img class="back-icon" src="/images/general icons.svg" alt="" /></a>
            </button>
          </div>
          <h1>Hesab yaradın</h1>
        </div>
        <form class="form" action="" name="loginForm">
          <div class="fin">
            <label for="username"
              >FİN kod
              <div>
                <input
                  type="text"
                  id="username"
                  required
                  placeholder="1AG3SD8"
                />
                <button class="info-btn">
                  <img src="/images/general icons (2).svg" alt="" />
                </button></div
            ></label>
          </div>

          <div class="submit">
            <button type="submit" class="continue-btn">Davam et</button>
          </div>
          <div class="login">
            <p>Ferrum kabinetin var? <a href="/index.html">Daxil ol</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
