  <body>
    <div class="main-container">
      <div class="left">
        <img
          class="background-img"
          src="/images/leftside background.svg"
          alt=""
        />
        <div class="logo">
          <img src="/images/ferrum logo 1.svg" alt="logo" />
        </div>
      </div>
      <div class="right">
        <div class="txt">
          <div class="back-btn">
            <button type="button">
             <a href="/index.html"><img class="back-icon" src="/images/general icons.svg" alt="" /></a>
            </button>
          </div>
          <h1>Şifrəni yenilə</h1>
        </div>
        <p>
          Nömrənizə göndərilən link vasitəsilə şifrənizi yeniləyə biləcəksiniz.
        </p>

        <label for="number">Mobil nömrə <span>*</span></label>
        <div class="input">
          <input
            type="text"
            name=""
            id="number"
            required
            placeholder="+994 (50) 123 45 67"
          />
          <button class="info-btn">
            <img src="/images/general icons (2).svg" alt="" />
          </button>
        </div>
        <div class="submit">
          <button type="submit" class="continue-btn">
            <a href="/passwordChange.html" class="continue-btn">Davam et</a>
          </button>
        </div>
      </div>
    </div>
  </body>
