<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/createAccount.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left">
        <img
          class="background-img"
          src="/images/leftside background.svg"
          alt=""
        />
        <div class="logo">
          <img src="/images/ferrum logo 1.svg" alt="logo" />
        </div>
      </div>
      <div class="right">
        <div class="create-acc">
          <div class="create-acc-header">
            <div class="back-btn">
              <button>
                <img class="back-icon" src="/images/general icons.svg" alt="">
              </button>
            </div>
            <h1>Hesab yaradın</h1>
          </div>
          <form class="registerForm" action="">
            <div class="name">
              <label for="name"
              >Ad <span>*</span>
              <div>
                <input
                  type="text"
                  id="name"
                  required
                  placeholder="Ad"
                />
                </div>
              </label>
          </div>
            <div class="surname">
              <label for="surname"
              >Soyad <span>*</span>
              <div>
                <input
                  type="text"
                  id="surname"
                  required
                  placeholder="Soyad"
                />
                </div>
              </label>
            </div>
            <div class="fin-code">
              <label for="fin-code"
              >FİN kod <span>*</span>
              <div>
                <input
                  type="text"
                  id="fin-code"
                  required
                  placeholder="A417290NMA"
                />
                </div>
              </label>
            </div>
            <div class="mob-num">
              <label for="mob-num"
              >Mobil nömrə <span>*</span>
              <div>
                <input
                  type="number"
                  id="mob-num"
                  required
                  placeholder="+994 (50) 123 45 67"
                />
                </div>
              </label>
            </div>
            <div class="submit">
              <button type="submit" class="continue-btn">Davam et</button>
            </div>
            <div class="login">
              <p>Ferrum kabinetin var? <a href="/index.html">Daxil ol</a></p>
            </div>

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
